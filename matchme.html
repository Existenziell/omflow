<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Match Me :)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous">
	</script>
<link rel="stylesheet" href="css/main.css" />
</head>
<body>

	<div id="wrapper">
		<div id="content">
			<h1>Select your Omflow practice to get started.</h1>
			<a class="learn-more" href="">Want to learn more?</a>
			<ul class="styles-list">
				<li>Hatha</li>
				<li>Vinyasa</li>
				<li>Yin</li>
				<li>Ashtanga</li>
				<li>Nidra</li>
				<li>Meditation</li>
			</ul>
			<a class="continue" href="">Continue</a>

		</div>
		<a href="/omflow" class="back"></a>
	</div>

	<script>
		$('.styles-list li').on('click', function() {
			$('.styles-list li').removeClass('border');
			$(this).toggleClass('border');
		})
	</script>

</body>
</html>
